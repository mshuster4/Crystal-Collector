<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Crystal Collector</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="text-center">Crystal Collector</h1>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-sm-6 instructions">
                <h3>How to Play</h3>
                <p>Click to crystals until the target number is reached</p>
            </div>

            <div class= "col-sm-6">

                <div class="row">
                    <div class ="col-sm-12">
                        <h4 class="target-number">Target Number: <span id="game-number"></span></h4>
                        <h4 class="total-score">Total Score: <span id="user-added-number">0</span></h4>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="wins-loss">Wins: <span id="wins-count">0</span></h4>
                        <h4 class="wins-loss">Losses: <span id="losses-count">0</span></h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 crystal-button"></div>
                    <div class="col-sm-2"></div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
